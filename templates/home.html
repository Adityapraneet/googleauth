<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px;}
        h1 { color: #333; margin: 0; }
        .user-info { font-size: 0.9em; color: #555; text-align: right; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; margin-right: 8px; }
        label { display: block; margin-top: 20px; font-weight: 600; color: #444; }
        input { display: block; width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 25px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .logout-btn { background: none; border: none; color: #007bff; cursor: pointer; text-decoration: underline; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enter Your Details</h1>
            {% if user_info %}
            <div class="user-info">
                <img src="{{ user_info.picture }}" alt="Profile Picture">
                <span>{{ user_info.email }}</span><br>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
            {% endif %}
        </div>
        
        <form action="{{ url_for('submit') }}" method="post">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" value="{{ user_info.name if user_info else '' }}" required placeholder="e.g., Jane Doe">

            <label for="pincode">Pincode</label>
            <input id="pincode" name="pincode" type="text" required pattern="\d{6}" title="Pincode must be 6 digits" placeholder="e.g., 110001">

            <button type="submit">Submit to Google Sheet</button>
        </form>
    </div>
</body>
</html>
