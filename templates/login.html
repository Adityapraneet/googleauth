<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Portal - Login</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .login-container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        .google-btn { display: inline-flex; align-items: center; background-color: #4285F4; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; text-decoration: none; transition: background-color 0.3s; }
        .google-btn:hover { background-color: #357ae8; }
        .google-btn img { margin-right: 12px; width: 20px; height: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to the Intern Portal</h1>
        <p>Please sign in to continue.</p>
        <a href="{{ url_for('login') }}" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
            Sign in with Google
        </a>
    </div>
</body>
</html>
